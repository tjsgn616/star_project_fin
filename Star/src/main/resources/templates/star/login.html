<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>로그인</title>

<!-- 네브바 관련으로 같이 가져옴 -->

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b9125e70384813c29bb964a22bf69f75"></script>
	<div th:replace="fragments/body :: main-css"></div> -->

<!--  비밀번호 보기/숨기기 기능에서 눈뜨임 아이콘임.
<i class="bi bi-eye-fill"></i>
-->

<style>

/* 전체 배경 적용 */
html, body {
 	background-position: 0 0;
	background-size: cover;
	background-repeat: no-repeat;
	background-image: url(../img/starpage.jpg);
	height: 100%;
	background-color: black;
	overflow: hidden;
}
/* 이미지 위치 */
.title {
	text-align: center;
	margin-top: 2%;
	padding: 2%;
	color: white;
}

/* login border */
.login_wrap {
	box-sizing: border-box;
	margin: 10% 31% 0 30%;
	width: 40%;
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 6%;
	padding-left: 2%;
}

/* 라벨 위치 조정 */
label {
	text-align: right;
	white-space: nowrap;
	width: 100%;
	color: white;
}

/* 폼태그 전체폼 크기 조정 */
form {
	width: 100%;
}

input::placeholder {
	font-size: 14px;
}

/* error css
	div .error {
		color: red;
		font-size: 12px;
	} */

/* 아이디 아이콘 */
#icon_id input {
	background-image: url("../img/person-fill.svg");
	background-position: 5px center;
	padding-left: 30px;
	background-repeat: no-repeat;
}

/* 비밀번호 아이콘 */
#icon_pw input {
	background-image: url("../img/key-fill.svg");
	background-position: 5px center;
	padding-left: 30px;
	background-repeat: no-repeat;
}

.login_btn {
	padding-left: 13%;
	padding-right: 7%;
}

/* 회원가입, 계정찾기 css */
.find_wrap {
	padding-top: 1%;
	padding-left: 0;
	padding-right: 7%;
} 

.find_wrap li {
	position: relative;
 	display: inline-block;
 	padding: 2%;
}

/* 가운데 바 위치 조정 */
.find_wrap li+li::before {
	content: '';
	position: absolute;
	margin-left: -12%;
	top: 30%;
	width: 1px;
	height: 15px;
	border-radius: 0.5px;
	background-color: #8a8888;
		line-height: 17px;
}

.find_wrap a {
	font-size: 16px;
	text-decoration: none;
	color: white;
	font-weight: bold;
	text-align: center;
}
</style>
</head>
<body>
	<!-- 네브바  인데 로그인과 회원가입에는 필요 하지 않을 것 같아 주석처리함 -->
	<div th:replace="fragments/body :: main-css"></div>
	<div th:replace="fragments/body :: main-nav"></div>

	<!-- 로그인 전체 폼 -->
	<div class="login_wrap">
		<div class="title">
			<img alt="logo" src="../img/Logo.png">
			<h4>
				<strong>로그인</strong>
			</h4>
		</div>
		<div class="d-flex justify-content-center">
			<form th:action="@{/star/login}" method="post" onsubmit="login(this)">
				<!-- 아이디 -->
				<div class="ID">
					<div class="row mb-3">
						<label for="userId" class="col-md-2 col-form-label">아이디</label>
						<div class="col-sm-9">
							<div id="icon_id">
								<input type="text" class="form-control" id="userId"
									name="userId" placeholder="영어(대소문자 구분 가능)+숫자">
								<!-- 엇? 이게 뭐지? -->
								<div id="IDerror" class="error"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- 비밀번호 -->
				<div id="password">
					<div class="row mb-3">
						<label for="userPassword" class="col-sm-2 col-form-label">비밀번호</label>
						<div class="col-sm-9">
							<div id="icon_pw">
								<div class="input-group">
									<input type="password" class="form-control" id="userPassword"
										name="userPassword" value=""
										placeholder="영어(대소문자 구분)+ 숫자, 최소 6자리">
									<button id="open_eye" class="btn btn-secondary" type="button"
										onclick="changePwView()">
										<i class="bi bi-eye-slash-fill" style="color: white;"></i>
									</button>
								</div>
								<!-- 엇? 이게 뭐지? -->
								<div id="PasswordError" class="error"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="login_btn d-grid gap-2 col-9 mx-auto"
					th:object="${params}">
					<button type="submit" class="btn btn-secondary">로그인</button>
				</div>
				<div>
					<ul class="find_wrap d-flex justify-content-center">
						<li><a href="signup" class="find_text">회원 가입</a></li>
						<li><a href="findUser" class="find_text">계정 찾기</a></li>
					</ul>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		function changePwView() {
			var inputPw = document.getElementById("userPassword");

			if (inputPw.getAttribute('type') == "password") {
				inputPw.setAttribute('type', 'text');
			} else {
				inputPw.setAttribute('type', 'password');
			}
		}
	</script>
</body>
</html>
