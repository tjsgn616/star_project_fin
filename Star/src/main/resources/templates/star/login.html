<!-- 지민 작업 : id, name 맞춰져 있지만 뭔가 불안해서 가영이꺼 주석하고 올림 -->
<body>
		<div id="logo">
            <h1 id="로그인">
                <img id="logo" src="/project_img/Logo.png" alt="로그인이미지" width="150px;">
                <div class="title">
                    <span class="logoname">로그인</span>
                </div>
            </h1>
        </div>
        <div id="login-form">
            <form th:action="@{/star/login}" method="post" onsubmit="login(this)">
                <!-- userID -->
                <div class="input-group mb-3" class="id">
                    <label for="userId" class="lab_userId"></label>
                    <span id="id_icon" class="material-symbols-outlined" class="input-group-text" id="inputGroup-sizing-default"
                        style="font-size: 38px;">person</span>
                    <input type="text" class="text-field" id="userId" name="userId" placeholder="영어(대소문자 구분)+ 숫자, 최소 6자리"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <!--  th:field="*{userId}" -->
                </div>
                <!-- userPassword -->
                <div class="input-group mb-3" class="pw">
                    <label for="userPassword" class="lab_userPass"></label>
                    <span id="key_icon" class="material-symbols-outlined" class="input-group-text" id="inputGroup-sizing-default"
                        style="font-size: 38px;">key</span>
                    <input type="password" class="text-field" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요" aria-label="Sizing example
                        input" aria-describedby="inputGroup-sizing-default">
                    <!-- 눈모양 -->
                    <span id="eye_icon" class="material-symbols-outlined" style="font-size: 30px;">visibility</span>
                    <!-- th:field="*{userPassword}" -->
                </div>
            </form>
        </div>
        <div class="login_btn" th:object="${params}">
            <button class="btn" type="submit">로그인</button>
        </div>
        <ul class="find_wrap" id="findUser">
            <li>
                <a target="" href="findUser" class="find_text">계정 찾기</a>
            </li>
            <li>
                <a target="" href="signup" class="find_text">회원 가입</a>
            </li>
        </ul>
    </body>
