<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
    <th:block layout:fragment="title">
        <title>글작성 페이지</title>
    </th:block>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <th:block layout:fragment="content">
        <div class="card-content">
            <form id="insertBoard" th:action="@{./board/registerBoard}" th:object="" class="form-horizontal" method="post" autocomplete="off">
                <!--/* 기존 게시글 수정인 경우, 서버로 전달할 게시글 번호(bno) */-->
                <!-- post? -->
                <input type="hidden" id="bno" name="bno" th:if="${post != null}" th:value="${post.id}" />
                
                <div class="form-group">
                	<label for="category" class="col-sm-2 control-label">카테고리</label>
                	<select name="category">
                		<option value="observatory">관측지</option>
                		<option value="gellery">작품전</option>
                		<optgroup label="소통방">
                			<option value="chat">잡담</option>
                			<option value="carrot">사고팔아요</option>
                		</optgroup>
                	</select>
                </div>
                
                <div class="form-group">
                    <label for="writer" class="col-sm-2 control-label">작성자</label>
                    <div class="col-sm-10">
                    	<input type="text" th:value="${writer}" disabled/>
                        <!-- <input type="text" id="writer" name="writer" class="form-control" maxlength="10" value="" disabled/> -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">제목</label>
                    <div class="col-sm-10">
                        <input type="text" id="title" name="title" class="form-control" maxlength="50" placeholder="글 제목" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">내용</label>
                    <div class="col-sm-10">
                        <textarea id="content" name="content" class="form-control" maxlength="1000" placeholder="내용을 입력해 주세요."></textarea>
                    </div>
                </div>
            </form>

            <div class="btn_wrap text-center">
                <a th:href="@{/post/list.do}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="savePost();">저장하기</button>
            </div>
        </div>
    </th:block>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
        /*<![CDATA[*/
        	
        	
        	
        	
        	
        /*]]>*/
        </script>
    </th:block>
</html>
