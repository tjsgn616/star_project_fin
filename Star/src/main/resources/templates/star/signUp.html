<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="signin.css" rel="stylesheet" /> -->
    <!--비밀번호 눈모양 아이콘을 가져다 쓰는 url?-->
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <title>Send Mail</title>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    	
    	var userInputId;
    	var userInputPassword;
    	var userInputNickname;
    	var userInputEmail;
    	
    	var certify;
    	var certifyCheck = false;
    	
    	/* 아래는 블로그 */
    	function dataSend() {			
    		
    	    userInputEmail=$("#userEmail").val();
			
    	    var mailDto={
    	        address:userInputEmail
    	    };
			
			console.log(mailDto)
			console.log("start!!")
    	    $.ajax({
    	        url: "/dataSend",
    	        data: mailDto,
    	        type:"POST",
    	    }).done(function (fragments) {
    	    	var fragment = fragments[0];
    	    	certify = fragments[1];
    	    	console.log(fragment);
    	    	console.log(certify);
    	    	
    	        $("#resultDiv").replaceWith(fragment);
    	    });
		}
    	
    	
    	function check_certify(){
    		var input_data = $("#certify_id").val();
    		/* var user_email = $("#userEmail").val(); */
    		console.log(input_data);
    		console.log(certify);
    		
    		if (input_data == certify){
    			certifyCheck = true;
    			alert("인증 성공")
    			$("#resultDiv").replaceWith("<div id=resultDiv></div>");
    			$("#userEmail").replaceWith('<input type="text" name="address" id="email_id" readonly="readonly" value='+ userInputEmail +'>' );
    		} else {
    			alert("인증 실패")
    		}
    		console.log(certifyCheck);
    	}
    	
    	$( document ).ready( function() {
            var newValue;
            // 모든 텍스트의 변경에 반응합니다.
            $("#userId").change("change keyup paste", function() {
            
                // 현재 변경된 데이터 셋팅
                newValue = $(this).val();
            	
        	    var userDto={
        	        userId:newValue
        	    };
    			
    			console.log(userDto)
    			console.log("start!!")
        	    $.ajax({
        	        url: "/inputCheck",
        	        data: userDto,
        	        type:"POST",
        	    }).done(function (fragments) {
        	    	var fragment = fragments[0];
        	    	certify = fragments[1];
        	    	console.log(fragment);
        	    	console.log(certify);
        	    	
        	        $("#IDresultDiv").replaceWith(fragment);
        	    });
                
    			
                // 현재 실시간 데이터 표츌
                alert("텍스트 :: " + newValue);
                
            });
        });
    	
    	    
    </script>
</head>
<body>


	<!--가운데 정렬, 칸과 글 정렬-->
    <div class="wrapper"> 
        <div class="title"><h1 style="font-size: 30px;">회원 가입</h1></div>
    </div>
    
    <form th:action="@{/signupCheck}" method="post">
    
	       <div class="ID">
	       <!-- <span>ID</span> 아이디 -->
	       		<label for="userId">아이디</label>
	           <input type="text" id="userId" name="userId" placeholder="영어(대소문자 구분 가능)+숫자">
	           <div id="IDerror" class="error"></div>
	           <div id="IDresultDiv">
		          <!-- <p th:if="${msg}!=null" th:text="${msg}"></p> -->
		        </div>
	       </div>
	       
	    <div class="password">
		    <label for="userPassword">비밀번호</label>
            <input type="password" id="userPassword" name="userPassword" placeholder="영어(대소문자 구분)+ 숫자, 최소 6자리">
	    	<!--비밀번호 input 태그와 눈모양 아이콘을 위한 i 태그.-->
	        <i class="fa fa-eye fa-lg"></i>
	        <div id="PasswordError" class="error"></div> <!--비밀번호 확인-->
	    </div>
	    <div class="passwordCheck"><span>비밀번호 재확인</span> 
	        <input id="passwordCheck" type="text" placeholder="영어(대소문자 구분)+ 숫자, 최소 6자리">
	        <div id="PasswordCheckError" class="error"></div>
	    </div>
	    
	    <div class="nickname">
		    <label for="userNickname">닉네임</label> <!--닉네임-->
	        <input id="userNickname" name="userNickname" type="text" placeholder="닉네임을 입력해주세요.">
	        <div id="nicknameError" class="error"></div>
	    </div>
	    
	    
	    <!-- <form> -->
	   		<div class="emailAddress">
	   			<label for="userEmail">메일 주소</label> <!--닉네임-->
	        	<input id="userEmail" name="userEmail" type="text" placeholder="이메일 주소를 입력하세요">
	   			
	    		<!-- <span>메일 주소</span>
	            <input type="text" name="address" id="email_id" placeholder="이메일 주소를 입력하세요"> -->
	            
	            <input value="메일 발송" type="button" onclick="dataSend()">
		        
		        <div id="resultDiv">
		          <p th:if="${msg}!=null" th:text="${msg}"></p>
		        </div>
	       	</div>
	       	인증 번호
	        <input type="text" id="certify_id" placeholder="인증번호 입력">
	        <input type="button" onclick="check_certify()" value="인증하기">
	     <!-- </form> -->	
	
	    <div class="region">
	    
	    	<span>기본 지역</span> <!--기본 지역 선택-->
	        <select id="userRegion" name="userRegion">
	            <option selected disabled>지역을 선택하세요.</option>
	            <option>서울</option>
	            <option>부산</option>
	            <option>대구</option>
	            <option>인천</option>
	            <option>광주</option>
	            <option>대전</option>
	            <option>울산</option>
	            <option>세종</option>
	            <option>경기도</option>
	            <option>강원도</option>
	            <option>충청북도</option>
	            <option>충청남도</option>
	            <option>전라북도</option>
	            <option>전라남도</option>
	            <option>경상북도</option>
	            <option>경상남도</option>
	            <option>제주도</option>
	        </select>
	        <div id="regionError" class="error"></div>
	        <div class="line">
	            <hr>
	        </div>
	        
	    </div>
	    
	    <div class="signUp">
	            <!-- <input type="button" value="가입하기" > -->
	            <button type="submit">가입하기</button>
        </div>
 	
 	</form>
 
</body>
</html>
