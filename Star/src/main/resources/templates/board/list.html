<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<style>
/* 페이지 버튼 간단한 css */
  .pageInfo{
      list-style : none;
      display: inline-block;
    margin: 50px 0 0 100px;      
  }
  .pageInfo li{
      float: left;
    font-size: 20px;
    margin-left: 18px;
    padding: 7px;
    font-weight: 500;
  }
  .active{
      background-color: #cdd5ec;
  }
 a:link {color:black; text-decoration: none;}
 a:visited {color:black; text-decoration: none;}
 a:hover {color:black; text-decoration: underline;}
</style>
</head>
<body>
<script th:inline="javascript">
/*<![CDATA[*/
	
$(document).ready(function(){
	$("select").on("change",function(){		
		$.ajax({
			url : "/board/list",
			type : "post",
			data : {"category" : this.value,
					"userNumber" : $("#userNumber").val()},
			success : function(data){
				$("#list").html(data);
			},
			error: function (error){
				alert("게시글 카테고리 이동 실패");
				console.log(error);
			}
		});
	});
	
 	$(".pageInfo a").on("click", function(){
		alert("클릭"+this.text);
		
		if(this.text === ">"){
			var pageNum = /*[[${pageMaker.endPage+1}]]*/;
		}else if(this.text === "<"){
			var pageNum = /*[[${pageMaker.startPage-1}]]*/;
		}else if(this.text == ">>"){
			var pageNum = /*[[${pageMaker.realEndPage}]]*/;
		}else if(this.text == "<<"){
			var pageNum = 1;
		}else{
			var pageNum = this.text;
		}
		
		$.ajax({
			url : "/board/list",
			type : "post",
			data : {"category" : $("#category").val(),
					"userNumber" : $("#userNumber").val(),
					"pageNum" : pageNum,
					"amount" : $("#amount").val()},
			success : function(data){
				alert("완료");
				$("#list").html(data);
			},
			error : function (error){
				alert("페이지 이동 실패");
				console.log(error);
			}
		
		});
		
	});
});


/*]]>*/


</script>

<div id="list" class="container">
	<h2>게시글 목록</h2>
	<!-- 소통방일 경우에만 활성화 -->
	<select id="category" th:if="${boardDTO.category}=='잡담' or ${boardDTO.category}=='사고팔아요'">
		<option value="잡담" th:selected="${boardDTO.category}=='잡담'">잡담</option>
		<option value="사고팔아요" th:selected="${boardDTO.category}=='사고팔아요'">사고팔아요</option>
	</select>
        <table class="board_list">
            <colgroup>
                <col width="15%"/>
                <col width="*"/>
                <col width="15%"/>
                <col width="20%"/>
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">글번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                    <!-- <th scope="col">조회수</th> -->
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.size(boardList)} > 0"  th:each="list : ${boardList}">
					<!-- 고유 글의 번호를 출력 해 주는 것이 아닐 카테고리 별로 최신 순부터 1번으로 보여준다. -->
                    <td th:text="${list.bno}"></td>
                    <!-- <td th:text="${listStat.count}"></td> -->
                    <td class="title" th:text="${list.title}"></td>
                    <!-- 보드 리스트의 인덱스 값과 userNickname의 인덱스 값이 같은 경우에만 출력한다. -->
                    <!-- <td class="writer" th:text="${list.userNumber}"></td> -->
                     <td class="writer" th:each="nick : ${nicknameList}" th:if="${listStat.index} == ${nickStat.index}">
                    	<span th:text="${nick}"></span>
                    </td>
                    <!-- <td class="regDate" th:text="${list.regDate}"></td> -->
                    <!-- 보여지는 날짜 형식 여기서 변경 가능 -->
                    <td class="regDate" th:text="${#temporals.format(list.regDate, 'dd-MM-yyyy HH:mm')}"></td>
                </tr> 
               <tr th:unless="${#lists.size(boardList)} > 0">
                    <td colspan="4">조회된 결과가 없습니다.</td>
               </tr>
            </tbody>
        </table>
        
        <!-- 글쓰기 버튼 -->
        <form th:if="${criteria.userNumber} != 0" th:action="@{/board/write}" method="post" >
			<input type="text" id="pageNum" name="pageNum" th:value="${criteria.pageNum }">
	        <input type="text" id="amount" name="amount" th:value="${criteria.amount }">
	        <input type="text" id="category" name="category" th:value="${criteria.category }">
	        <input type="text" id="userNumber" name="userNumber" th:value="${criteria.userNumber }">
	        <input type="text" id="total" name="total" th:value="${pageMaker.total}">
	    	<input type="submit" value="글쓰기"/>
	    </form>
	    
	    
	    <input type="text" th:value="${pageMaker.startPage}">
	    <input type="text" th:value="${pageMaker.endPage}">
	    <div class="pageInfo_wrap">
	    	<div class="pageInfo_area">
	    	<ul id="pgaeInfo" class="pageInfo">
	    	
	    		<!-- 이전 페이지 -->
	    		<th:block th:if="${pageMaker.prev}">
	    			<li class="pageInfo_btn previous"><a href="javascript:;" th:value="${1}">&lt;&lt;</a></li>
	    			<li class="pageInfo_btn previous"><a href="javascript:;" th:value="${pageMaker.startPage-1}">&lt;</a></li>
	    		</th:block>
	  
	    		<!-- 페이지 버튼 -->
	    		<th:block th:each="num : ${#numbers.sequence(__${pageMaker.startPage}__,__${pageMaker.endPage}__)}">
	    			<!-- <li class="pageInfo_btn"><a href="javascript:;" th:text="${num}"></a></li> -->
	    			<li th:if="${pageMaker.cri.pageNum} == ${num}" class="pageInfo_btn active"><a href="javascript:;" th:text="${num}"></a></li>
	    			<li th:unless="${pageMaker.cri.pageNum} == ${num}" class="pageInfo_btn"><a href="javascript:;" th:text="${num}"></a></li>
	    		</th:block>
	    		
	    		<!-- 다음 페이지 -->
	    		<th:block th:if="${pageMaker.next}">
	    			<li class="pageInfo_btn next"><a href="javascript:;" th:value="${pageMaker.endPage+1}">&gt;</a></li>
	    			<li class="pageInfo_btn next"><a href="javascript:;" th:value="${pageMaker.realEndPage}">&gt;&gt;</a></li>
	    		</th:block>
	    	</ul>
	    	</div>
    	</div>
         
</div>


</body>
</html>
