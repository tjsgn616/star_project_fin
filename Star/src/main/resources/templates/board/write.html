<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/common">
    <th:block layout:fragment="title">
        <title>글작성 페이지</title>
    </th:block>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <th:block layout:fragment="content">
        <div class="card-content">
        <!--  th:action="@{./board/registerBoard}" th:object="${board}" -->
            <form th:action="@{/board/registerBoard}" class="form-horizontal" method="post" onsubmit="registerBoard(this)">
                <!-- 기존 게시글 수정인 경우, 서버로 전달할 게시글 번호(bno) -->
            <!--     <input type="hidden" th:if="${bno != null and bno > 0}" th:value="*{bno}" /> -->
                
                <div class="form-group">
                	<label for="category" class="col-sm-2 control-label">카테고리</label>
                	<select name="category">
                	<!-- observatory -->
                		<option value="관측지">관측지</option>
                		<option value="작품전">작품전</option>
                		<optgroup label="소통방">
                			<option value="잡담">잡담</option>
                			<option value="사고팔아요">사고팔아요</option>
                		</optgroup>
                	</select>
                </div>
                
                <div class="form-group">
                    <label for="writer" class="col-sm-2 control-label">작성자</label>
                    <div class="col-sm-10">
                    	<input type="text" id="writer" name="writer" class="form-control" maxlength="10" th:value="${writer}" disabled/>
                        <!-- <input type="text" id="writer" name="writer" class="form-control" maxlength="10" value="" disabled/> -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">제목</label>
                    <div class="col-sm-10">
                        <input type="text" id="title" name="title" class="form-control" maxlength="50" placeholder="글 제목" />
                        <!-- <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해 주세요." /> -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">내용</label>
                    <div class="col-sm-10">
                        <textarea id="content" name="content" class="form-control" maxlength="1000" placeholder="내용을 입력해 주세요."></textarea>
                    </div>
                </div>
                
<!--                 우선 이미지 1개만
                <div class="form-group">
                	<label for="img" class="col-sm-2 control-label">파일</label>
                	<div class="col-sm-10">
                		<input id="img" name="img" class="form-control" type="file"/>
                	</div> -->
               
            

<!-- 아직 손 안건들임 임시 main으로 이동 -->
	            <div class="btn_wrap text-center" >
	                <a th:href="@{/board/list}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
	                <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
	            </div>
        	</form>
        </div>
    </th:block>
	

    <th:block layout:fragment="script">
        <script th:inline="javascript">
        /*<![CDATA[*/
			    	
        	
        /*]]>*/
        </script>
    </th:block>
</html>
